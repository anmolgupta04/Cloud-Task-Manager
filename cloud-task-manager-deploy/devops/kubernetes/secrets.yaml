apiVersion: v1
kind: Secret
metadata:
  name: task-secrets
  namespace: task-manager
type: Opaque
data:
  # echo -n "postgresql+asyncpg://user:pass@rds-host:5432/taskdb" | base64
  database-url: <BASE64_ENCODED_DATABASE_URL>

  # echo -n "redis://elasticache-host:6379/0" | base64
  redis-url: <BASE64_ENCODED_REDIS_URL>

  # echo -n "your-64-char-random-secret" | base64
  secret-key: <BASE64_ENCODED_SECRET_KEY>
